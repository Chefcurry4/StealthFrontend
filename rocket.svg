<svg width="100%" height="240" viewBox="0 0 600 240" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Animated rocket launching">
  <defs>
    <!-- Glow -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Gradient body -->
    <linearGradient id="bodyGrad" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0%" stop-color="#cfd8ff"/>
      <stop offset="100%" stop-color="#7a88ff"/>
    </linearGradient>

    <!-- Flame gradient -->
    <radialGradient id="flameGrad" cx="50%" cy="40%" r="70%">
      <stop offset="0%" stop-color="#fff2a8" />
      <stop offset="45%" stop-color="#ff9f43" />
      <stop offset="90%" stop-color="#ff3d2e" />
    </radialGradient>
  </defs>

  <!-- Background panel -->
  <rect x="0" y="0" width="600" height="240" rx="16" fill="#0b1020"/>
  <g id="stars">
    <circle cx="70"  cy="40"  r="1.5" fill="#cfe2ff">
      <animate attributeName="opacity" values="1;0.3;1" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="540" cy="60"  r="1.2" fill="#cfe2ff">
      <animate attributeName="opacity" values="0.4;1;0.4" dur="2.2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="320" cy="25"  r="1.4" fill="#cfe2ff">
      <animate attributeName="opacity" values="1;0.2;1" dur="2.8s" repeatCount="indefinite"/>
    </circle>
    <circle cx="410" cy="120" r="1.3" fill="#cfe2ff">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="1.9s" repeatCount="indefinite"/>
    </circle>
    <circle cx="150" cy="110" r="1.1" fill="#cfe2ff">
      <animate attributeName="opacity" values="1;0.4;1" dur="2.5s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Rocket group with gentle bobbing -->
  <g id="rocket" transform="translate(300,130)">
    <animateTransform attributeName="transform" attributeType="XML" type="translate"
                      values="300,132; 300,128; 300,132" dur="2.8s" repeatCount="indefinite"/>

    <!-- Exhaust trail (pulsing glow) -->
    <g filter="url(#glow)">
      <ellipse cx="0" cy="38" rx="6" ry="10" fill="url(#flameGrad)" opacity="0.9">
        <animate attributeName="ry" values="10;18;10" dur="0.35s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.9;0.5;0.9" dur="0.35s" repeatCount="indefinite"/>
      </ellipse>
    </g>

    <!-- Rocket body -->
    <g>
      <!-- Nose -->
      <path d="M0,-60 C-10,-50 -10,-35 0,-30 C10,-35 10,-50 0,-60Z" fill="#e8ecff"/>

      <!-- Main body -->
      <rect x="-16" y="-30" width="32" height="60" rx="12" fill="url(#bodyGrad)" stroke="#d0d7ff" stroke-width="1"/>

      <!-- Window -->
      <circle cx="0" cy="-10" r="7.5" fill="#0b1020" stroke="#9ab0ff" stroke-width="2">
        <animate attributeName="r" values="7.5;8.7;7.5" dur="3s" repeatCount="indefinite"/>
      </circle>

      <!-- Fins -->
      <path d="M-16,20 L-34,28 L-20,6 L-16,6Z" fill="#6a76ff"/>
      <path d="M16,20 L34,28 L20,6 L16,6Z"  fill="#6a76ff"/>

      <!-- Engine bell -->
      <rect x="-9" y="30" width="18" height="12" rx="4" fill="#3842a0"/>
    </g>

    <!-- Flame (animated scale) -->
    <g transform="translate(0,44)">
      <polygon points="0,0 8,6 0,26 -8,6" fill="url(#flameGrad)" opacity="0.95">
        <animateTransform attributeName="transform" attributeType="XML" type="scale"
                          values="1,1; 1,1.25; 1,1" dur="0.35s" repeatCount="indefinite"/>
      </polygon>
    </g>
  </g>

  <!-- Ground shadow -->
  <ellipse cx="300" cy="200" rx="80" ry="12" fill="#0e1530">
    <animate attributeName="rx" values="78;84;78" dur="2.8s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.55;0.35;0.55" dur="2.8s" repeatCount="indefinite"/>
  </ellipse>

  <!-- Tagline -->
  <text x="300" y="220" text-anchor="middle" fill="#cfd8ff" font-family="Inter, ui-sans-serif, system-ui" font-size="14" opacity="0.85">
    Stealth Mode. Activated.
  </text>
</svg>
